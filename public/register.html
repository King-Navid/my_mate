<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت نام - My Mate</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fef3c7; /* Tailwind amber-100 */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <main class="bg-yellow-50 p-10 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-3xl font-extrabold mb-6 text-yellow-700 text-center">ثبت نام در My Mate</h1>

    <form id="registerForm" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-semibold text-yellow-900">نام کاربری</label>
        <input type="text" id="username" name="username" required
          class="w-full p-3 rounded-md border border-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="password" class="block mb-2 font-semibold text-yellow-900">رمز عبور (حداقل 8 کاراکتر)</label>
        <input type="password" id="password" name="password" required minlength="8"
          class="w-full p-3 rounded-md border border-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <button type="submit"
          class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-lg transition">
          ثبت نام
        </button>
      </div>

      <p id="errorMsg" class="text-red-600 mt-2 text-center"></p>
      <p id="successMsg" class="text-green-600 mt-2 text-center"></p>
    </form>

    <p class="mt-6 text-center text-yellow-900">
      قبلاً ثبت نام کرده‌اید؟
      <a href="login.html" class="text-yellow-700 font-semibold hover:underline">وارد شوید</a>
    </p>
  </main>

  <script src="auth.js"></script>
  <script>
    // Redirect if already logged in
    Auth.checkAuth().then(user => {
      if (user) {
        window.location.href = "/index.html";
      }
    });

    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const username = form.username.value.trim();
      const password = form.password.value;

      if (password.length < 8) {
        errorMsg.textContent = "رمز عبور باید حداقل 8 کاراکتر باشد.";
        return;
      }

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || "خطایی رخ داد.";
        } else {
          successMsg.textContent = data.message || "ثبت‌نام با موفقیت انجام شد.";
          form.reset();
          // Redirect to login page after successful registration
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 1500);
        }
      } catch (err) {
        errorMsg.textContent = "ارتباط با سرور برقرار نشد.";
      }
    });
  </script>
</body>
</html>
